<!DOCTYPE html>
<style>
body{
    margin: 0;
    background: linear-gradient(270deg, rgb(66, 15, 20), rgb(197, 84, 94) 75%);
}
.logo{
    height: 150px;
 }
 .header{
    display:flex;
    padding-bottom: 25px;
}
.foot{
    font-size: 20px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color: white;
    border-color: white;
    
    position: fixed;

  top: 0;
  right: 10px;
  padding: 20px;
  border-style: solid;
  border-radius: 50px;
}

#b{
    display: block;
    margin: auto;
    padding-bottom: 10px;
    border-radius: 50px;
    height: auto;
    width: 300px;
}
.data{
    text-align: center;
    color: white;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 30px;
}
</style>

<html>
    <body>
        <div class="header">
            {% load static %}
            <img class="logo" src="{% static 'cars/default.png' %}">
        </div>
        <div class = "data">
            {% load static %}
            <img id="b" src="{% get_media_prefix %}/cars/{{pico}}" alt="your image" />
            <p>{{car}}</p>
        </div>
        <div>

            <p class="foot">About</p> 
        </div>

    </body>
</html>
